<html>

  <head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index2.css">
    <link rel="stylesheet" href="assets/octicons/octicons.css">
    <title>Mobile Appointment App</title>
  </head>

  <body>

    <article class= "col-mobile page-2">

      <header class="header-page-2">
        <div class= "header-2-block">
        <span class="back-arrow mega-octicon octicon-chevron-left"></span>
        <span class="new-appointment">New Appointment</span>
        </div>
      </header>

      <div class= "page2 title-page-2">
        <label class="label title-page-2-label">Title</label>
        <input class="title-input" placeholder = "ex :Title Name">
      </div>

      <div class= "page2 city-state-page-2">
        <label class="label street-page-2-label">Street</label>
        <input class="street-input" placeholder = "ex :### Example Street">
        <div class="ping"><span class="octicon octicon-location"></span></div>

        <label class="label city-state-page-2-label">City,State</label>
        <input class="city-state-input" placeholder = "ex: City, State">
      </div>

      <div class= "page2 date-page-2">
        <label class="label date-page-2-label">Date</label>
        <input class="date-input" placeholder = "ex: MM/DD/YYYY">
        <div class="calendar"><span class="octicon octicon-calendar"></span></div>
      </div>

      <div class= "page2 time-page-2">
        <label class="label time-page-2-label">Time</label>
        <input class="time-input" placeholder = "ex: 14:40">
        <div class = "clock"><span class="octicon octicon-clock"></span></div>
      </div>

    </article>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>
    <script src="assets/js/index2.js"></script>

  </body>

</html>
